<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Search Page with React</title>
    <link rel="stylesheet" href="customize.css">
    <script src="api.js"></script>
</head>
<body>

    </div>
</body>
